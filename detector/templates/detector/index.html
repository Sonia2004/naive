{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detector</title>
    <style>
      html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
      /* white background */
      body{background:#ffffff;color:#222}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
      /* blue box with rounded corners */
      .box{width:640px;max-width:92%;background:#3b6ee6;border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(59,110,230,0.2)}
      /* inputs and textarea: rounded with focus */
      .input, textarea{width:100%;box-sizing:border-box;border:1px solid #ddd;border-radius:10px;padding:12px;font-size:1rem;background:#f8f9fa}
      textarea{height:260px;resize:vertical}
      .input:focus, textarea:focus{outline:none;border-color:#2a5ad1;box-shadow:0 6px 20px rgba(42,90,209,0.15)}
      .submit-row{display:flex;justify-content:flex-end;margin-top:12px}
      /* button styling */
      .btn{background:#2a5ad1;color:#fff;border:none;padding:9px 14px;border-radius:10px;cursor:pointer;font-weight:600;box-shadow:0 4px 12px rgba(42,90,209,0.2);transition:transform .12s ease,box-shadow .12s ease}
      .btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(42,90,209,0.3)}
      label{display:block;font-size:0.95rem;margin-bottom:6px;color:#fff;font-weight:500}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box">
        <form method="post">
          {% csrf_token %}
          <div style="margin-bottom:10px;">
            <label for="id_subject">Asunto del email (opcional)</label>
            {{ form.subject|safe }}
          </div>
          <div style="margin-bottom:8px;">
            <label for="id_body">Pega el contenido del email aqu√≠</label>
            {{ form.body|safe }}
          </div>
          <div class="submit-row">
            <button type="submit" class="btn">Analizar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
